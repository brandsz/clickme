<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #ffdde1, #fff1f5);
      overflow: hidden;
      color: #7a1f2b;
    }

    .slide {
      display: none;
      height: 100vh;
      width: 100vw;
      padding: 40px 20px;
      text-align: center;
    }

    .slide.active {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1, h2 {
      margin-bottom: 15px;
    }

    p {
      max-width: 600px;
      font-size: 1.1rem;
    }

    img, video {
      max-width: 300px;
      border-radius: 18px;
      margin: 15px 0;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      gap: 15px;
    }

    button {
      background: #ff4d6d;
      border: none;
      padding: 12px 22px;
      border-radius: 25px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #e63956;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255, 77, 109, 0.7);
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="slide active">
    <h1>hola alvaro ðŸ˜˜</h1>
    <p>made this for youuuuuuu.</p>
    <div class="buttons">
      <button onclick="nextSlide()">Next ðŸ’Œ</button>
    </div>
  </div>

  <div class="slide">
    <h2>One of my favorites</h2>
    <img src="photo1.jpg">
    <p>Put your caption here</p>
    <div class="buttons">
      <button onclick="prevSlide()">Back</button>
      <button onclick="nextSlide()">Next</button>
    </div>
  </div>

  <div class="slide">
    <h2>This always makes me smile</h2>
    <img src="photo2.jpg">
    <p>Another caption</p>
    <div class="buttons">
      <button onclick="prevSlide()">Back</button>
      <button onclick="nextSlide()">Next</button>
    </div>
  </div>

  <div class="slide">
    <h2>I wanted you to see this ðŸŽ¥</h2>
    <video controls>
      <source src="your-video.mp4" type="video/mp4">
    </video>
    <div class="buttons">
      <button onclick="prevSlide()">Back</button>
      <button onclick="nextSlide()">Next</button>
    </div>
  </div>

  <div class="slide">
    <h1>Soâ€¦ ðŸ’˜</h1>
    <h2>Will you be my Valentine?</h2>
    <div class="buttons">
      <button onclick="alert('YAY â¤ï¸')">Yes ðŸ’–</button>
      <button onclick="alert('Still yes ðŸ˜Œ')">Yes</button>
    </div>
  </div>

  <script>
    let slides;
    let currentSlide = 0;

    document.addEventListener("DOMContentLoaded", () => {
      slides = document.querySelectorAll(".slide");
      showSlide(currentSlide);

      setInterval(createHeart, 500);
    });

    function showSlide(index) {
      slides.forEach(slide => slide.classList.remove("active"));
      slides[index].classList.add("active");
    }

    function nextSlide() {
      if (currentSlide < slides.length - 1) {
        currentSlide++;
        showSlide(currentSlide);
      }
    }

    function prevSlide() {
      if (currentSlide > 0) {
        currentSlide--;
        showSlide(currentSlide);
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 12 + Math.random() * 20 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }
  </script>

</body>
</html>
